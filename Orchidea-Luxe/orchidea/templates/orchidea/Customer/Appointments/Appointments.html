{% extends 'orchidea/Base/Body-Base.html' %}

{% block title %}
Appointments - Orchidea Lux
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for appointment in appointments %}
        <div class="col">
            <div class="card h-100">
                <svg class="bd-placeholder-img card-img-top" width="100%" height="180" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Image cap" preserveAspectRatio="xMidYMid slice" focusable="false">
                    <title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#868e96" />
                    <text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image cap</text>
                </svg>
                <div class="card-body">
                    <h5 class="card-title">{{ appointment.name }}</h5>
                    <p class="card-text"><strong>Duration:</strong> {{ appointment.duration }} minutes</p>
                    <a href="{% url 'orchidea:appointment-detail' User_Id=User_Id pk=appointment.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
