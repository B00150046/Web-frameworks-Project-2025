{% extends 'orchidea/Base/Body-Base.html' %}
{% load static %}

{% block title %}
Appointments - Orchidea Lux
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for appointment in appointments %}
        <div class="col">
            <div class="card h-100">
                <img src="{% static 'orchidea/images/Filler_' %}{{ forloop.counter }}.jpg" class="card-img-top" alt="Appointment Image">
                <div class="card-body">
                    <h5 class="card-title">{{ appointment.name }}</h5>
                    <p class="card-text"><strong>Duration:</strong> {{ appointment.duration }} minutes</p>
                    <a href="{% url 'orchidea:appointment-detail' User_Id=User_Id pk=appointment.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
